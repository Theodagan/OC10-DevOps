name: -FullStack tests (Angular + Spring)

on:
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Cache Angular node_modules
        uses: actions/cache@v3
        with:
          path: front/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('front/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: â˜• Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: ðŸ“¥ Try download Spring Boot JAR
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: spring-boot-jar
          path: back/target

      - name: ðŸ“¦ Install Angular
        working-directory: front
        run: |
          npm ci

      - name: â˜• Build Spring Boot JAR (if not downloaded)
        if: steps.spring-boot-jar.outputs.download-path == ''
        working-directory: back
        run: mvn clean install -DskipTests

      - name: â¬†ï¸ Upload Spring Boot JAR
        if: steps.spring-boot-jar.outputs.download-path == ''
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-jar
          path: back/target/*.jar

      - name: ðŸš€ Start Spring Boot API
        run: |
          nohup java -jar back/target/*.jar &
          sleep 10

      - name: ðŸ§ª Run Angular tests with coverage
        run: npm test -- --watch=false --browsers=ChromeHeadless --code-coverage
        working-directory: ./front

      - name: â˜• Run Java tests with coverage
        run: mvn test jacoco:report
        working-directory: ./back

      - name: ðŸ“¤ Upload Angular coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: angular-coverage-report
          path: front/coverage/

      - name: ðŸ“¤ Upload Java coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: java-coverage-report
          path: back/target/site/jacoco/

      - name: ðŸ“ˆ Comment coverage summary
        run: |
          echo "## Coverage Reports Generated ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend (Angular)" >> $GITHUB_STEP_SUMMARY
          if [ -f "front/coverage/lcov-report/index.html" ]; then
            echo "âœ… Angular coverage report available in artifacts" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Angular coverage report not found" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend (Spring Boot)" >> $GITHUB_STEP_SUMMARY
          if [ -f "back/target/site/jacoco/index.html" ]; then
            echo "âœ… Java coverage report available in artifacts" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Java coverage report not found" >> $GITHUB_STEP_SUMMARY
          fi